<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج البيانات</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">نموذج البيانات</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">العودة إلى النظام الشمسي</a>
      </li>
    </ul>
  </div>
</nav>


<main class="container py-5">
    <header>
        <h1 class="text-center text-primary">نموذج البيانات</h1>
        <hr>
    </header>
    <section>
        <h2 class="text-secondary">معلومات شخصية</h2>
        <form class="bg-light p-4 rounded shadow-sm" action="#" method="POST">
           
            <div class="mb-3">
                <label for="nom" class="form-label">الإسم</label>
                <input id="nom" name="nom" type="text" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="prenom" class="form-label">اللقب</label>
                <input id="prenom" name="prenom" type="text" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="birthday" class="form-label">تاريخ الميلاد</label>
                <input id="birthday" name="birthday" type="date" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <h3>الجنس</h3>
                <fieldset>
                    <legend class="visually-hidden">الجنس</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male" name="genre" value="ذكر" required>
                        <label class="form-check-label" for="male">ذكر</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" name="genre" value="أنثى" required>
                        <label class="form-check-label" for="female">أنثى</label>
                    </div>
                </fieldset>
            </div>
    
         
            <div class="mb-3">
                <label for="email" class="form-label">بريد إلكتروني</label>
                <input id="email" name="email" type="email" class="form-control" required>
            </div>
    
       
            <div class="mb-3">
                <label for="gouvernorat" class="form-label">اختيار الولاية</label>
                <select id="gouvernorat" name="gouvernorat" class="form-select" required>
                    <option value="" disabled selected>اختر ولاية</option>
                    <option value="أريانة">أريانة</option>
                    <option value="باجة">باجة</option>
                    <option value="بن عروس">بن عروس</option>
                    <option value="بنزرت">بنزرت</option>
                    <option value="قبلي">قبلي</option>
                    <option value="قفصة">قفصة</option>
                </select>
            </div>
    
          
            <div class="mb-3">
                <label for="avis" class="form-label">التقييمات</label>
                <textarea id="avis" name="avis" class="form-control" rows="4" placeholder="اكتب تقييمك هنا..." required></textarea>
            </div>
    
          
            <fieldset class="mb-3">
                <legend>التقييم (من 1 إلى 5):</legend>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="rating1" name="note" value="1" required>
                    <label class="form-check-label" for="rating1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="rating2" name="note" value="2">
                    <label class="form-check-label" for="rating2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="rating3" name="note" value="3">
                    <label class="form-check-label" for="rating3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="rating4" name="note" value="4">
                    <label class="form-check-label" for="rating4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="rating5" name="note" value="5">
                    <label class="form-check-label" for="rating5">5</label>
                </div>
            </fieldset>
    
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
    </section>
    
   
    </main>
    

<footer class="bg-light text-center py-3">
    <p>شكراً لتعبئتك النموذج!</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
